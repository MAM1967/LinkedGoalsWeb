<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - LinkedGoals</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-5966923461"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-5966923461");
    </script>
  </head>
  <body class="static-page-body">
    <div class="contact-container static-page-container">
      <div class="legal-header">
        <div class="logo">
          <img src="assets/linkedgoals.jpg" alt="LinkedGoals Logo" />
        </div>
        <a href="index.html" class="back-link">&larr; Back to Home</a>
      </div>
      <h1>Contact Us</h1>
      <form
        class="contact-form"
        action="https://getform.io/f/bejjnxpb"
        method="POST"
      >
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>

        <!-- Hidden field for redirect -->
        <input
          type="hidden"
          name="_redirect"
          value="https://linkedgoals.app/contact.html?success=true"
        />

        <button type="submit" class="submit-button">Send Message</button>
        <p class="form-note">
          Your message will be securely sent to our team. We'll respond within
          24 hours.
        </p>
      </form>

      <!-- Success message (shown when form is submitted) -->
      <div id="success-message" class="success-message" style="display: none">
        <h2>âœ… Message Sent Successfully!</h2>
        <p>
          Thank you for contacting us. We've received your message and will
          respond within 24 hours.
        </p>
      </div>
    </div>

    <script>
      // Check for success parameter in URL
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("success") === "true") {
        document.querySelector(".contact-form").style.display = "none";
        document.getElementById("success-message").style.display = "block";

        // Track successful form submission
        if (typeof gtag !== "undefined") {
          gtag("event", "contact_form_submission", {
            event_category: "engagement",
            event_label: "contact_form_success",
            value: 5,
          });
        }
      }

      // Track form submission attempt
      document
        .querySelector(".contact-form")
        .addEventListener("submit", function () {
          if (typeof gtag !== "undefined") {
            gtag("event", "contact_form_submit", {
              event_category: "engagement",
              event_label: "contact_form_attempt",
              value: 1,
            });
          }
        });
    </script>
  </body>
</html>
