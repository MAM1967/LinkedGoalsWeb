<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - LinkedGoals</title>
    <link rel="stylesheet" href="css/style.css" />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-5966923461"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-5966923461");
    </script>
  </head>
  <body class="static-page-body">
    <div class="contact-container static-page-container">
      <div class="legal-header">
        <div class="logo">
          <img src="assets/linkedgoals.jpg" alt="LinkedGoals Logo" />
        </div>
        <a href="index.html" class="back-link">&larr; Back to Home</a>
      </div>
      <h1>Contact Us</h1>
      <form
        class="contact-form"
        action="mailto:info@linkedgoals.app"
        method="POST"
        enctype="text/plain"
      >
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="submit-button">Send Message</button>
        <p class="form-note">
          Please note: This will open your default email application to send the
          message.
        </p>
      </form>
    </div>
  </body>
</html>
